name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: 
      - main
      - deploy

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  get-presentations:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.list_presentations.outputs.dirs }}
    steps:
      - uses: actions/checkout@v4

      - name: List Presentations
        id: list_presentations
        run: |
          dirs=$(ls | jq -R -s -c 'split("\n")[:-1]')
          echo "dirs=$dirs" >> $GITHUB_OUTPUT

  build-matrix:
    needs: get-presentations
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: ${{ fromJSON(needs.get-presentations.outputs.dirs) }}
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ^8.14.1
          run_install: false

      - name: Install dependencies
        run: pnpm i

      - name: Build
        run: pnpm build --base /${{github.event.repository.name}}/${{matrix.dir}}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{matrix.dir}}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build-matrix
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
